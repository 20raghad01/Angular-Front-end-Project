<app-admin-header></app-admin-header>
<div class="container-fluid position-relative mt-5 ">
  <div class="d-flex justify-content-center">
    <div class="col-md-9 col-12">
    
      <p-table [value]="BooksList" [tableStyle]="{'min-width': '60rem'}"
          [paginator]="true" [rows]="10"
      >
          
          <ng-template pTemplate="header">
              <tr>
                  
                <th >ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Category ID</th>
                <th>Author ID</th>
                <th>Edit</th>
                <th>Delete</th>
                <th><app-admin-books-form></app-admin-books-form></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-BOOK>
              <tr class="border-bottom">
                  <td>{{BOOK.id}}</td>
                  <td><img [src]="BOOK.images[0]" alt="book"></td>
                    <td>{{BOOK.title}}</td>
                    <td>{{BOOK.category}}</td>
                    <td>{{BOOK.price}}</td>
                    <td><i class="fa fa-edit btn  " aria-hidden="true" data-bs-toggle="modal" data-bs-target="#EditModal" (click)="EditBook(BOOK.id) "></i></td>
                    <td><i class="fa fa-trash btn " aria-hidden="true" (click)="DeleteBook(BOOK.id)"></i></td>
              </tr>
          </ng-template>
      </p-table>

  </div>
</div>
