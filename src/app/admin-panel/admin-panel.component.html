<section class="vh-100 pt-5 bg-body-tertiary" >
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-lg-11 col-xl-11" >
          <div class="card text-dark d-flex flex-row p-5" >
            <div class="card-body p-md-5 w-50" >
              <div class="row justify-content-center" >
                <div class="col-md-11 col-lg-11 col-xl-11 order-2 order-lg-1 align-content-center" >
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 blue">Admin LogIn</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="AdminForm" (ngSubmit)="CheckAdmin()">

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw blue"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="AdminUserId">User Name</label>
                        <input   
                        type="text"
                        id="AdminUserId"
                        name="AdminUserName"
                        class="form-control"
                        formControlName="username"/>
                        
                      </div>
                    </div>
                    @if (AdminForm.controls['username'].errors?.['required'] && AdminForm.controls['username'].touched) {
                      <div class="mb-4"><small id="name" class="form-text text-danger inline-block ms-4 ps-3">User name Required</small></div>
                  }
                    
                    
                    
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fa fa-lock fa-lg me-3 fa-fw blue"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="PasswordID">Password</label>
                        <input 
                        type="password"
                        id="PasswordID"
                        name="AdminPassword"
                        class="form-control"
                        formControlName="password"
                        
                        />
                      </div>
                    </div>
                    @if (AdminForm.controls['password'].errors?.['required'] && AdminForm.controls['password'].touched) {
                      <div class="mb-4"><small id="name" class="form-text text-danger inline-block ms-4 ps-3">Password Required</small></div>
                  }
                    
                    <div *ngIf="loginError" class="text-danger inline-block mb-4  ">
                      Invalid username or password.
                    </div>
 
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btnblue btn-lg">LogIn</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                </div>
              </div>
            </div>
            <div class="w-50 h-50 p-5">
              <figure>
                <img src="assets/imgs/signup-image.jpg" alt="" class="w-75">
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
