<div class="container mt-5 d-flex justify-content-center">
    <div class="w-50">
      <h3 class="text-dark border-bottom mb-5">Edit Category</h3>
    <form [formGroup]="EditForm" (ngSubmit)="UpdateCategory()">
      <div class="mb-3">
        <label for="categorytitle" class="form-label">Category</label>
        <input type="text"  id="categorytitle" formControlName="categorytitle"  class="form-control">
      </div>
      <button type="submit" class="btn text-light" >Edit Category</button>
    </form>
    </div>
  </div>
