<div class="inline-block  d-width " data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus text-light plus-icon" aria-hidden="true"></i></div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title pink fs-3" id="exampleModalLabel">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="AddForm" (ngSubmit)="AddCategory()">
            <div class="mb-3">
              <label for="cattitle" class="form-label fw-normal">Category</label>
              <input type="text"  id="cattitle" formControlName="cattitle" class="form-control">
            </div>
            @if(notvalid){
              <div class="mb-2"><span class="text-danger fw-normal">Category Name required </span></div>
            }
            <button type="submit" class="btn btnblue">Add Category</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
