<app-navbar></app-navbar>

<section class="mt-5">
    <div class="container">
        <div class="row mt-5 text-center paginate">
            <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of (categoryArray | paginate: { itemsPerPage: 8, currentPage: p })">
                <div *ngIf="item.Category == categoryId" class="box mb-5 text-center Boxes">
                    <img [src]="item.image" alt="Book Image" class="w-100">
                    <div class="content mt-3">
                        <a (click)="singlebook(item._id)">{{ item.title }}</a>
                        <a (click)="author(item._id)">{{ item.author["firstName"] }}
                            {{ item.author["lastName"] }}</a>
                    </div>
                </div>
            </div>

            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</section>


<app-footer></app-footer>
