<div *ngIf="isLoading" class="text-center w-100 h-100 bg-body-light d-flex align-items-center justify-content-center flex-column">
  <div>
    <img src="assets/imgs/loading.webp" alt="Loading..." />
  </div>
  <div>
    <h2>Sorry for the Inconvenience please hold on a bit ...</h2>
  </div>
 
</div>
<section *ngIf="!isLoading">
  <app-navbar [ID]="tok"></app-navbar>

<section class="mt-5">
  <div class="container">
    <div class="row mt-5 text-center paginate">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3"
        *ngFor="
          let item of productsArray
            | paginate : { itemsPerPage: 8, currentPage: p };
          let i = index
        "
      >
        <div class="box mb-5 text-center Boxes p-5">
          <img [src]="item.image" alt="Book Image" class="w-100" style="height: 320px;"/>
          <div class="content mt-3">
            <a (click)="singlebook(item._id)">{{ item.title }}</a
            ><!---Book Name-->
            <!-- <a>{{ item.author }}</a>-Author Name -->
          </div>
        </div>
      </div>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</section>

<app-footer></app-footer>
</section>
