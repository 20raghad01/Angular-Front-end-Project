<app-navbar></app-navbar>

<section class="mt-5">
  <div class="container">
    <div class="row mt-5 text-center paginate">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3"
        *ngFor="
          let item of authorsArray
            | paginate : { itemsPerPage: 8, currentPage: p };
          let i = index
        "
      >
        <div class="box mb-5 text-center Boxes p-5">
          <img [src]="item.image" alt="Book Image" class="w-100" />

          <div class="author mt-3">
            <a (click)="author(item._id)"
              >{{ item.firstName }} {{ item.lastName }}</a
            >
          </div>
        </div>
      </div>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</section>

<app-footer></app-footer>
