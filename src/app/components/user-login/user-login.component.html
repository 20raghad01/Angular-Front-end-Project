<section class="vh-100 pt-5 bg-body-tertiary" >
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-lg-11 col-xl-11" >
          <div class="card text-dark d-flex flex-row p-5" >
            <div class="card-body p-md-5 w-50" >
              <div class="row justify-content-center" >
                <div class="col-md-11 col-lg-11 col-xl-11 order-2 order-lg-1 align-content-center" >
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 blue"> Sign In</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="UserForm" (ngSubmit)="CheckUser()">

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw blue"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="EmailId">Email</label>
                        <input   
                        type="text"
                        id="EmailId"
                        name="EmailName"
                        class="form-control"
                        formControlName="email"/>
                        
                      </div>
                    </div>
                    @if (UserForm.controls['email'].errors?.['required'] && UserForm.controls['email'].touched) {
                      <div class="mb-4"><small id="name" class="form-text text-danger inline-block ms-4 ps-3">Email Required</small></div>
                  }
                    
                    
                    
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fa fa-lock fa-lg me-3 fa-fw blue"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="PasswordID">Password</label>
                        <input 
                        type="password"
                        id="PasswordID"
                        name="UserPassword"
                        class="form-control"
                        formControlName="password"
                        
                        />
                      </div>
                    </div>
                    @if (UserForm.controls['password'].errors?.['required'] && UserForm.controls['password'].touched) {
                      <div class="mb-4"><small id="name" class="form-text text-danger inline-block ms-4 ps-3">Password Required</small></div>
                  }
                    
                    <div *ngIf="loginError" class="text-danger inline-block mb-4  ">
                      Invalid Email or password.
                    </div>
 
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btnblue btn-lg">LogIn</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <a routerLink="/UserRegister" >New Here? Sign up </a>
                      </div>
                  </form>
                  
                </div>
                
              </div>
            </div>
            <div class="w-50 h-50 p-5">
              <figure>
                <img src="assets/imgs/signup-image.jpg" alt="" class="w-75">
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
