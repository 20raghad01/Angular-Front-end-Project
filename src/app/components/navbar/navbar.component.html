
<!--routerLinkActiveOptions="{ exact: true }": This ensures that the active class is only applied to the "Home" link when the URL exactly matches /.
    This prevents it from being active when you're on a different route-->

<nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
    <div class="container-fluid pe-5 ps-5">
        <a class="navbar-brand" href="#">
            <img src="assets/imgs/logo.png" alt="Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="leftNav">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            <a class="navbar-brand" routerLink="/category" routerLinkActive="active">Categories</a>
            <a class="navbar-brand" routerLink="/books" routerLinkActive="active">Books</a>
            <a class="navbar-brand" routerLink="/authors" routerLinkActive="active">Authors</a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav me-5 mb-2 mb-lg-0 leftNav fs-4">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
                <a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a>
                <a class="nav-link" routerLink="/books" routerLinkActive="active">Books</a>
                <a class="nav-link" routerLink="/authors" routerLinkActive="active">Authors</a>
            </div>

            <div class="middleNav w-50">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>

            <div class="navbar-nav ms-auto align-items-center fs-5 user-info">
                <i class="fa-regular fa-user me-4"></i>
                <p class="mb-0">{{ userName }}</p>
                <i class="fa-solid fa-right-from-bracket ms-4 logout"></i>
            </div>
        </div>
    </div>
</nav>
