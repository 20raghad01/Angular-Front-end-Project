<div *ngIf="isLoading" class="text-center w-100 h-100 bg-body-light d-flex align-items-center justify-content-center flex-column">
    <div>
        <img src="assets/imgs/loading.webp" alt="Loading..." />
    </div>
    <div>
        <h2>Sorry for the Inconvenience please hold on a bit ...</h2>
    </div>
</div>
<app-navbar [ID]="tok"></app-navbar>

<div class="container-fluid p-5">
    <div class="row categories paginate text-center"> 
        <div class="col-12 col-md-6 col-lg-3 categorey Boxes p-5 mb-4" *ngFor="let category of categoriesArray | paginate: { itemsPerPage: 6, currentPage: p }; let i = index"
            (click)="category(category._id)"
        >
            <img [src]="img" alt="">
            <p>{{ category.name }}</p><!---Book Name-->
        </div>
        
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>

<app-footer></app-footer>
