<div class="inline-block  d-width " data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus text-light plus-icon" aria-hidden="true"></i></div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addForm" (ngSubmit)="AddAuthor()">
            <div class="mb-3">
              <label for="fname" class="form-label">Author First Name</label>
              <input type="text"  id="fname" formControlName="authorfname" class="form-control">
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">Author Last Name</label>
              <input type="text"  id="lname" formControlName="authorlname" class="form-control">
            </div>
            <div class="mb-3">
              <label for="authorimage" class="form-label"> author Image</label>
              <input type="text"  id="authorimage" formControlName="authorimage"  class="form-control">
            </div>
            
            
            <button type="submit" class="btn btn-primary">Add Author</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
