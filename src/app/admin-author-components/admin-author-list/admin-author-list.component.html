<app-admin-header></app-admin-header>
   <div class="container-fluid position-relative mt-5 ">
        <div class="d-flex justify-content-center">
          <div class="col-md-9 col-12">
          
            <p-table [value]="AuthorsList" [tableStyle]="{'min-width': '60rem'}"
                [paginator]="true" [rows]="10"
            >
                
                <ng-template pTemplate="header">
                    <tr>
                        
                      <th >ID</th>
                      <th>Image</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Edit</th>
                      <th>Delete</th>
                      <th><app-admin-author-form></app-admin-author-form></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-author>
                    <tr class="border-bottom">
                      <td>{{author.id}}</td>
                      <td><img [src]="author.image" alt="Person"></td>
                      <td>{{author.firstName}}</td>
                      <td>{{author.lastName}}</td>
                      <td><i class="fa fa-edit  btn" aria-hidden="true" (click)="EditAuthor(author.id)"></i></td>
                      <td><i class="fa fa-trash  btn" aria-hidden="true" (click)="DeleteAuthor(author.id)"></i></td>
                    </tr>
                </ng-template>
            </p-table>
      
        </div>
      </div>
